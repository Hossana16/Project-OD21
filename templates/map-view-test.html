<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Service Locations</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Default view (latitude, longitude, zoom)

        // Add a tile layer (this is a free layer from OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add markers for each service location
        var services = {{ services|safe }};
        services.forEach(function(service) {
            L.marker([service.latitude, service.longitude]).addTo(map)
                .bindPopup(`<b>${service.title}</b><br>${service.description}`);
        });
    </script>
</body>
</html>
