{% extends "dashboards/sellers-dashboard/base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the service "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'core:manage-service' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
